<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../sass/main.css">
</head>

<body>



    <div id="auth">
        <div>
            <div id="root">
                <div class="container">
                    <div class="d-block">
                        <header class="header">
                            <span class="back-arrow">←</span>
                            <h2>Create an Account</h2>
                            <span class="menu">⋮</span>
                        </header>

                        <main class="main">
                            <form class="form" autocomplete="off">
                                <div class="form-group">
                                    <span class="icon">
                                        <svg width="16" height="12" viewBox="0 0 16 12" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M13.6774 0H2.32258C1.7068 0.000703327 1.11644 0.25289 0.681023 0.70123C0.245602 1.14957 0.000683059 1.75745 0 2.3915V9.6085C0 10.927 1.04206 12 2.32258 12H13.6774C14.9579 12 16 10.927 16 9.6085V2.3915C16 1.07298 14.9579 0 13.6774 0ZM12.991 1.59433L12.2787 2.1736L8.48 5.26129C8.19613 5.48981 7.80387 5.48981 7.52 5.26129L3.85548 2.27989L3.01058 1.59433H12.9915H12.991ZM13.6774 10.4057H2.32258C1.89574 10.4057 1.54839 10.048 1.54839 9.6085V2.44198L6.56 6.5155C6.98323 6.86094 7.49419 7.031 8 7.031C8.50581 7.031 9.01677 6.86094 9.44 6.5155L14.4516 2.44358V9.6085C14.4516 10.048 14.1043 10.4057 13.6774 10.4057Z"
                                                fill="#296487" />
                                        </svg>
                                    </span>
                                    <input type="text" placeholder="Enter Your Name" required>
                                </div>
                                <div class="form-group">
                                    <span class="icon">
                                        <svg width="16" height="12" viewBox="0 0 16 12" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M13.6774 0H2.32258C1.7068 0.000703327 1.11644 0.25289 0.681023 0.70123C0.245602 1.14957 0.000683059 1.75745 0 2.3915V9.6085C0 10.927 1.04206 12 2.32258 12H13.6774C14.9579 12 16 10.927 16 9.6085V2.3915C16 1.07298 14.9579 0 13.6774 0ZM12.991 1.59433L12.2787 2.1736L8.48 5.26129C8.19613 5.48981 7.80387 5.48981 7.52 5.26129L3.85548 2.27989L3.01058 1.59433H12.9915H12.991ZM13.6774 10.4057H2.32258C1.89574 10.4057 1.54839 10.048 1.54839 9.6085V2.44198L6.56 6.5155C6.98323 6.86094 7.49419 7.031 8 7.031C8.50581 7.031 9.01677 6.86094 9.44 6.5155L14.4516 2.44358V9.6085C14.4516 10.048 14.1043 10.4057 13.6774 10.4057Z"
                                                fill="#296487" />
                                        </svg>
                                    </span>
                                    <input type="email" placeholder="Enter Your Email" required>
                                </div>

                                <div class="form-group">
                                    <span class="icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14.7173 4.13446C14.5876 3.91024 14.3791 3.74987 14.1288 3.68271C13.88 3.61648 13.6175 3.65008 13.3937 3.78015L8.95728 6.3411V1.21875C8.95728 0.68469 8.52256 0.25 7.98853 0.25C7.45447 0.25 7.01978 0.68469 7.01978 1.21875V6.32834L2.60648 3.78015C2.38272 3.65054 2.1221 3.61648 1.8714 3.68271C1.62116 3.74988 1.41208 3.91025 1.28296 4.13446C1.01569 4.59754 1.17463 5.1907 1.63724 5.45749L6.06238 8.01276L1.64814 10.5614C1.42392 10.6906 1.26355 10.8996 1.19687 11.1494C1.1297 11.3991 1.16422 11.6602 1.29337 11.8845C1.5502 12.3296 2.17175 12.4975 2.61688 12.2387L7.01978 9.6972V14.7812C7.01978 15.3153 7.45447 15.75 7.98853 15.75C8.52255 15.75 8.95728 15.3153 8.95728 14.7812V9.68396L13.3829 12.2387C13.828 12.4975 14.45 12.3296 14.7059 11.8845C14.8355 11.6602 14.8701 11.3991 14.8029 11.1494C14.7362 10.8996 14.5758 10.6906 14.3516 10.5614L9.93738 8.01276L14.3625 5.4575C14.8251 5.19071 14.984 4.59754 14.7173 4.13446Z"
                                                fill="#296487" />
                                        </svg>
                                    </span>
                                    <input type="password" placeholder="Password like a1@" required class="password">
                                </div>

                                <div class="form-group">
                                    <span class="icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14.7173 4.13446C14.5876 3.91024 14.3791 3.74987 14.1288 3.68271C13.88 3.61648 13.6175 3.65008 13.3937 3.78015L8.95728 6.3411V1.21875C8.95728 0.68469 8.52256 0.25 7.98853 0.25C7.45447 0.25 7.01978 0.68469 7.01978 1.21875V6.32834L2.60648 3.78015C2.38272 3.65054 2.1221 3.61648 1.8714 3.68271C1.62116 3.74988 1.41208 3.91025 1.28296 4.13446C1.01569 4.59754 1.17463 5.1907 1.63724 5.45749L6.06238 8.01276L1.64814 10.5614C1.42392 10.6906 1.26355 10.8996 1.19687 11.1494C1.1297 11.3991 1.16422 11.6602 1.29337 11.8845C1.5502 12.3296 2.17175 12.4975 2.61688 12.2387L7.01978 9.6972V14.7812C7.01978 15.3153 7.45447 15.75 7.98853 15.75C8.52255 15.75 8.95728 15.3153 8.95728 14.7812V9.68396L13.3829 12.2387C13.828 12.4975 14.45 12.3296 14.7059 11.8845C14.8355 11.6602 14.8701 11.3991 14.8029 11.1494C14.7362 10.8996 14.5758 10.6906 14.3516 10.5614L9.93738 8.01276L14.3625 5.4575C14.8251 5.19071 14.984 4.59754 14.7173 4.13446Z"
                                                fill="#296487" />
                                        </svg>
                                    </span>
                                    <input type="password" placeholder="Confirm Password" required
                                        class="confirm-password">
                                </div>

                                <button type="submit" class="btn primary" id="signup">Sign Up</button>
                            </form>

                            <p class="signup-text">
                                Already have an Account ? <a href="../login/">Sign in</a>
                            </p>



                            <div class="divider"><span>or Sign Up with</span></div>

                            <div class="social-buttons">
                                <button class="btn social google">Sign Up with Google</button>
                                <button class="btn social facebook">Sign Up with Facebook</button>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
