<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task -3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body>div {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        form {
            width: 500px;

        }

        form>input {
            width: 100%;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="range"] {
            accent-color: #007bff;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div>

        <form action="">
            <label for="firstName">First name: </label>
            <input type="text" name="firstName" placeholder="Enter Your fist name" id="firstName">
            <br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" placeholder="Enter Your fist name" id="lastName">
            <br>
            <label for="red">Red: </label>
            <input type="range" name="red" id="red" min="0" max="256" value="0">
            <br>
            <label for="green">green: </label>
            <input type="range" name="green" id="green" min="0" max="256" value="0">
            <br>
            <label for="blue">blue: </label>
            <input type="range" name="blue" id="blue" min="0" max="256" value="0">

            <br>
            <p id="result"></p>
            <button>Send Name</button>
        </form>

    </div>

    <script>
        const firstName = document.getElementById("firstName")
        const lastName = document.getElementById("lastName");
        const result = document.getElementById("result");
        const redColor = document.getElementById("red");
        const greenColor = document.getElementById("green");
        const blueColor = document.getElementById("blue");

        let resultContent = '';
        let color;
        document.forms[0].addEventListener('input', function (event) {
            console.log('v', event.target.value);
            resultContent = firstName.value + " " + lastName.value
            result.textContent = resultContent
            color = `rgb(${redColor.value}, ${greenColor.value}, ${blueColor.value})`
            console.log('color', color);
            result.style.color = color;

        })
        console.log(firstName, lastName);

        firstName.ad
    </script>

</body>

</html>
