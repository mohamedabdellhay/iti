<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">



</head>

<body>


    <div class="audio-container">
        <div class="player">
            <img src="https://via.placeholder.com/300x200" alt="Album Cover">
            <div class="title">Matkatef</div>
            <input type="range" min="0" value="0" id="seek">
            <input type="range" min="0" value="0" max="1" step="0.01" id="volume">
            <div class="controls">
                <button><i class="fa-solid fa-backward" id="fa-backward"></i></button>
                <button><i class="fa-solid fa-play" id="fa-play" data-play="0"></i></button>
                <button><i class="fa-solid fa-stop" id="fa-stop"></i></button>
                <button><i class="fa-solid fa-forward" id="fa-forward"></i></button>
                <button><i class="fa-solid " id="fa-volume-mute"></i></button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
