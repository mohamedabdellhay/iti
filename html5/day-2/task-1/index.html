<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            background: linear-gradient(to bottom, #4d7cff, #1e3fa9);
            width: 300px;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        .player img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 90%;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>

<body>


    <div class="audio-container">
        <div class="player">
            <img src="https://via.placeholder.com/300x200" alt="Album Cover">
            <div class="title">Matkatef</div>
            <input type="range" min="0" value="0" id="seek">
            <input type="range" min="0" value="0" id="volume">
            <div class="controls">
                <button><i class="fa-solid fa-backward" id="fa-backward"></i></button>
                <button><i class="fa-solid fa-play" id="fa-play" data-play="0"></i></button>
                <button><i class="fa-solid fa-stop" id="fa-stop"></i></button>
                <button><i class="fa-solid fa-forward" id="fa-forward"></i></button>
                <button><i class="fa-solid fa-volume-mute" id="fa-volume-mute"></i></button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
