<div class="skill mb-4">
    <!-- Skill Title -->
    <div class="fw-semibold mb-2">{{ skillElement?.title }}</div>

    <!-- Bootstrap Progress Bar -->
    <div class="progress" style="height: 20px; border-radius: 8px;">
        <div class="progress-bar bg-success" role="progressbar" [style.width.%]="skillElement?.degree"
            [attr.aria-valuenow]="skillElement?.degree" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>

    <!-- Skill Percentage -->
    <div class="mt-2 small text-muted">{{ skillElement?.degree }}%</div>
</div>
