<section class="py-5 bg-light">
    <div class="container">
        <!-- Section Title -->
        <h2 class="text-center fw-bold mb-5">Portfolio</h2>

        <!-- Projects Grid -->
        <div class="row g-4">
            @for (project of projects; track project.name) {
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-semibold mb-2">{{ project.name }}</h5>
                        <p class="card-text text-muted flex-grow-1">
                            {{ project.description }}
                        </p>
                        <a [href]="project.link" target="_blank" class="btn btn-success mt-auto">
                            <i class="bi bi-box-arrow-up-right me-2"></i> View Project
                        </a>
                    </div>
                </div>
            </div>
            } @empty {
            <div class="text-center text-muted">No projects available at the moment. Please check back later!</div>
            }
        </div>
    </div>
</section>
