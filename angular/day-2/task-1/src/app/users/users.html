<p-table [value]="users" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Users</span>
            <input #textSearch type="text" (keyup)="searchResult(textSearch.value)">
            <button (click)="searchResult(textSearch.value)">Search ]</button>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>id</th>
            <th>Name</th>

            <th>Role</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Image</th>
            <th>DateBirth</th>
            <!-- <th>Reviews</th> -->
            <!-- <th>Status</th> -->
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{ product.firstName }}</td>
            <td><span [ngClass]="getRole(product.role)">{{product.role}} </span></td>
            <td>{{product.email}}</td>
            <td>{{product.phone}}</td>
            <td>
                <img [src]="product.image" [alt]="product.name" class="w-24 rounded" width="50" />
            </td>
            <td>{{product.birthDate}}</td>

            <!-- <td></td> -->



        </tr>
    </ng-template>
    <ng-template #footer>
        <tr>
            <td colspan="7">In total there are {{ users ? users.length : 0 }} Users.</td>
        </tr>
    </ng-template>
</p-table>
